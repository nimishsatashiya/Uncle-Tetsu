<article>
    <h2>PHP mode</h2>
    <form>
        <textarea id="code" name="code">
            <?php
$a = array('a' => 1, 'b' => 2, 3 => 'c');

echo "$a[a] ${a[3] /* } comment */} {$a[b]} \$a[a]";

function hello($who) {
	return "Hello $who!";
}
?>
                <p>The program says
                    <?= hello("World") ?>.</p>
                <script>
                    alert("And here is some JS code"); // also colored
                </script>
        </textarea>
    </form>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"),
        {
            lineNumbers: true,
            matchBrackets: true,
            mode: "application/x-httpd-php",
            indentUnit: 4,
            indentWithTabs: true
        });
    </script>
    <p>Simple HTML/PHP mode based on the
        <a href="http://www.iprore.com/memberportal/clike/">C-like</a> mode. Depends on XML, JavaScript, CSS, HTMLMixed, and C-like modes.</p>
    <p>
        <strong>MIME types defined:</strong> <code>application/x-httpd-php</code> (HTML with PHP code), <code>text/x-php</code> (plain, non-wrapped PHP code).</p>
