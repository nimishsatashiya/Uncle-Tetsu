<article>
    <h2>Spreadsheet mode</h2>
    <form>
        <textarea id="code" name="code">=IF(A1:B2, TRUE, FALSE) / 100</textarea>
    </form>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"),
        {
            lineNumbers: true,
            matchBrackets: true,
            extraKeys:
            {
                "Tab": "indentAuto"
            }
        });
    </script>
    <p>
        <strong>MIME types defined:</strong> <code>text/x-spreadsheet</code>.</p>
    <h3>The Spreadsheet Mode</h3>
    <p> Created by
        <a href="https://github.com/robertleeplummerjr">Robert Plummer</a>
    </p>
</article>
